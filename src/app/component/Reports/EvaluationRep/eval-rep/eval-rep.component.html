<ngx-spinner></ngx-spinner>

<div class="container">

<div class="form-row" class="tool">

  <a [style.float]="Rtl? 'right':'left'" routerLink="" class="btn btn-light btn-sm">&nbsp;<span
      class="fas fa-home">&nbsp;&nbsp; </span> {{'Home' | translate }} / </a>
  <span [style.float]="Rtl? 'right':'left'" class="btn btn-light btn-sm"> {{'Reports' | translate }}/</span>
  <a [style.float]="Rtl? 'right':'left'" class="btn btn-light btn-sm">
    <span class="fas fa-sync fa-spin"></span> {{'Evaluation' | translate }}
  </a>
</div>
</div>

<br>
<div class="container">
<div class="form-row">
  <div class="form-group col-md-6">
    <label [style.float]="Rtl? 'right':'left'" for="versionCode"><span [style.float]="Rtl? 'right':'left'"
        class="badge badge-pill badge-light">
        {{'Version' | translate}}</span> </label>
    <select #versionCode="ngModel" class="custom-select custom-select-sm" [(ngModel)]="CustID" name="versionCode"
      id="versionCode" (ngModelChange)="onChangeSelectionCustomerClass($event)">
      <option *ngFor="let xsector of CustClass" value={{xsector.versionCode}}>
        {{xsector.versionName}}

      </option>
    </select>
  </div>



  <div class="form-group col-md-6">
    <label [style.float]="Rtl? 'right':'left'" for="ReportName"><span [style.float]="Rtl? 'right':'left'"
        class="badge badge-pill badge-light">
        {{'Report Name' | translate}}</span> </label>
    <input type="text" [(ngModel)]="ReportName" class="form-control input-sm"
      placeholder="{{'Report Name' | translate}}">


  </div>

</div>
</div> <!--.container-->
<div class="container">

<div style="justify-content: center; align-items: center; display: flex;">
  <button style="background-color: rgb(red, green, blue) ;" type="button" id="btnoption" class="btn btn-outline-success mt-3"
    (click)="Filter()">
    <i class="fa fa-eye" aria-hidden="true"></i> {{'Show Data' | translate }}
  </button>

</div>
<div class="container my-5">
    <hr>
</div>
<div class="form-row">
  <div class="form-group col-md-6">
    <fieldset [dir]="Rtl? 'right':'left'">
      <legend class="text-info">{{'Questions' | translate}}</legend>
    </fieldset>
  </div>
  <div class="form-group col-md-6">
    <button style="background-color: rgb(red, green, blue) ;" type="button" id="btnoption" class="btn btn-outline-info"
      (click)="ExportExcel(FilteredList)">

      <i class="fa fa-arrow-down"></i>
      {{'Export Questions To Excel' | translate }}

    </button>

  </div>
</div>

<div class="form-row">
  <ag-grid-angular #agGrid style="width: 100%; height: 450px;" class="ag-theme-alpine" [rowData]="rowData | async"
    [columnDefs]="columnDefs" [defaultColDef]="defaultColDef" [enableRtl]="Rtl" animateRows
    [rowSelection]="rowSelection" (gridReady)="onGridReady($event)" pagination>
  </ag-grid-angular>
</div>

<hr>

<div class="form-row">
  <div class="form-group col-md-6">
    <fieldset [dir]="Rtl? 'right':'left'">
      <legend class="text-info">{{'Customers' | translate}}</legend>
    </fieldset>
  </div>
  <div class="form-group col-md-6">
    <button style="background-color: rgb(red, green, blue) ;" type="button" id="btnoption" class="btn btn-outline-info"
      (click)="ExportExcel(CustAvlist)">
      <i class="fa fa-arrow-down"></i>
      {{'Export Customers Rates To Excel' | translate }}
    </button>

  </div>

</div>

<div class="form-row mb-5">
  <ag-grid-angular #agGrid2 style="width: 100%; height: 550px;" class="ag-theme-alpine" [rowData]="rowData2 | async"
    [columnDefs]="columnDefs2" [defaultColDef]="defaultColDef" animateRows [rowSelection]="rowSelection"
    (gridReady)="onGridReady2($event)" pagination>
  </ag-grid-angular>
</div>
</div>
